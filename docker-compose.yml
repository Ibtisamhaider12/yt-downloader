version: '3.8'

services:
  youtube-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - youtube-network

networks:
  youtube-network:
    driver: bridge
